<div class="container">
  <div class="row row-centered">
    <div class="col-md-12 col-centered"><i class="fa fa-keyboard-o"></i> Step 1. Post address list here (one address per line)</div>
    <div class="col-md-12 col-centered">
      <textarea rows="9" name="S1" cols="100" id="source">1000 5th Ave, New York, NY 10028
89 E 42nd St, New York, NY 10017
350 5th Ave, New York, NY 10118</textarea>
    </div>

    <div class="col-md-12 col-centered"><i class="fa fa-hourglass-start"></i> Step 2. <input class="btn btn-default" type="button" value="Convert" name="B1" onclick="trans();"></div>

    <div class="col-md-12 col-centered">
      <div class="progress progress-striped active">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0">
        </div>
      </div>
    </div>  
    <div class="col-md-12 col-centered">
